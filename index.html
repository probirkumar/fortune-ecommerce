<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Ecommerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div id="header">
        <div class="header-wrapper">
            <div class="container">
                <div class="header-flex">
                    <div class="logo">
                        <a href="#logo"><img src="images/logo.png" alt=""></a>
                    </div>
                    <div class="header-center-menu">
                        <ul class="menu">
                            <li><a href="#home">Home</a></li>
                            <li><a href="#products">Products</a></li>
                            <li><a href="#about">About Us</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div>
                    <div class="header-right-menu">
                        <ul class="icon-menu">
                            <li><a href="#user"><img src="images/user.png" alt=""></a></li>
                            <li><a href="#search"><img src="images/search.png" alt=""></a></li>
                            <li><a href="#heart"><img src="images/heart.png" alt=""></a></li>
                            <li><a href="#cart"><img src="images/cart.png" alt=""></a></li>
                        </ul>
                    </div>
                    <div id="menu-tiger" class="menu-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M2 4h20v2H2zm0 7h20v2H2zm1 7H2v2h20v-2z"/></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- header area end -->

    <section id="discover">
        <div class="discover-wrapper">
            <div class="container">
                <div class="discover-flex">
                    <div class="text">
                        <h5>New Arrival</h5>
                        <h1>Discover Our New Collection</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis.</p>
                    </div>
                    <button>
                        <a href="#">BUY NOW</a>
                    </button>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
